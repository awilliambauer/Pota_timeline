<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <script type="text/javascript">
        Timeline_ajax_url="api.simile-widgets.org/ajax/2.2.1/simile-ajax-api.js";
        Timeline_urlPrefix='api.simile-widgets.org/timeline/2.3.1/';
        Timeline_parameters='bundle=false';
    </script>
    <script src="api.simile-widgets.org/timeline/2.3.1/timeline-api.js" type="text/javascript"></script>
    <link rel='stylesheet' href='styles.css' type='text/css' />
    <style type="text/css">
        .timeline-event-icon {
            margin-left: -5px;
        }
    </style>
</head>
<body onload="onLoad();" onresize="onResize();">
<script type="application/javascript">
    var tl;

    function onLoad() {
        var eventSource = new Timeline.DefaultEventSource();
        var bandInfos = [
            Timeline.createBandInfo({
                eventSource: eventSource,
                date: "Jun 26 1493 00:00:00 GMT",
                width: "50%",
                intervalUnit: Timeline.DateTime.DAY,
                intervalPixels: 100
            }),
            Timeline.createBandInfo({
                eventSource: eventSource,
                date: "Jun 26 1493 00:00:00 GMT",
                width: "50%",
                intervalUnit: Timeline.DateTime.MONTH,
                intervalPixels: 800
            })
        ];
        bandInfos[1].syncWith = 0;
        bandInfos[1].highlight = true;
        tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);
        Timeline.loadXML("events.xml", function(xml, url) { eventSource.loadXML(xml, url); });
    }

    var resizeTimerID = null;

    function onResize() {
        if (resizeTimerID === null) {
            resizeTimerID = window.setTimeout(function () {
                resizeTimerID = null;
                tl.layout();
            }, 500);
        }
    }
</script>
<div id="my-timeline" style="height: 800px; border: 1px solid #aaa"></div>
</body>
</html>
